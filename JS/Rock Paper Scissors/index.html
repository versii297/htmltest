<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.all.css">
    
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="user" id="user-label">user</div>
        <div class="computer" id="computer-label">comp</div>
        <span id="user-score">0</span> :
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <i class="fas fa-hand-rock"></i>
        </div>

        <div id="p" class="choice">
            <i class="fas fa-hand-paper"></i>
        </div>

        <div id="s" class="choice">
            <i class="fas fa-hand-scissors"></i>
        </div>
    </div>

    <p id="action-msg">Make your move</p>
    <script src="script.js"></script>
</body>

</html>
