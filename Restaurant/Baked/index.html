<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="all.css" />

	<title>Baked</title>
</head>

<body>
	<nav>
		<div class="bars">
			<i class="fas fa-bars bar-icon"></i>
			
			<div class="nav-bar">
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#productShop">Our Products</a></li>
					<li><a href="#">Reviews</a></li>
				</ul>
			</div>
		</div>

		<div class="logo">BAKED</div>

		<div class="cart">
			<i class="fas fa-shopping-cart"></i>
			<div class="cart-item-count">0</div>
		</div>
	</nav>
	<main>
		<!---------home------->
		<section class="home" id="home">
			<div class="banner">
				<h1>....good....</h1>
				<button class="banner-btn"><a href="#products">Order Now</a></button>
			</div>
		</section>
		<!--------about------->
		<!-------Our Products------>
		<section class="products" id="products">

			<div class="section-title">
				<h2>Our Products</h2>
			</div>
			<div class="product-shop" id="productShop">


				<div class="menu-section">
					<div class="ice-creams" id="ice-creams">Ice-Cream</div>
					<div class="cakes" id="cakes">Cakes</div>
					<div class="parfaits" id="parfaits">Parfaits</div>
					<div class="brownies" id="brownies">Brownies</div>
					<div class="pudding" id="pudding">Pudding</div>
					
				</div>
				<div id="menu-container"></div>


<!--
				<article class="product">
					<div class="img-container">
						<img src="" alt="" class="product-img" id="item-img">
						<button class="bag-btn" data-id="1">
							<i class="fa fa-shopping-cart" class="addToCart" aria-hidden="true"></i>
						</button>
					</div>
					<h3 id="item-name"></h3>
					<h4 id="item-price"></h4>
				</article>
			</div>
			-->
		</section>
		<!----------------------cart--------------------->
		<div class="cart-overlay">
			<section class="cart-box">
				<!--<div class="close-cart">
					<i class="fas fa-window-close    "></i>
				</div>-->
				<h2>Your Cart</h2>
				<div class="cart-content">
					<!-------cart item-------->
					<div class="cart-item" id="itemsInCart">
						<img src="images/images (10).jpeg" alt="product">
						<div>
							<h4>red velvet cake</h4>
							<h5>$ 20</h5>
							<span class="delete-item">Delete</span>
						</div>
						<div>
							<button id="plus"><i class="fas fa-chevron-up"></i></button>
							<p class="item-count"></p>
							<button id="minus"><i class="fas fa-chevron-down"></i></button>
						</div>
					</div>

					<!-------end of cart item-------->
				</div>
				<div class="cart-footer">
					<h3>Your Total : $ <span class="cart-total">0</span></h3>
					<button class="checkout-btn">Checkout</button>
					<button class="clear-cart-btn">Clear Cart</button>
				</div>
			</section>
		</div>
		<!----------------------end of cart--------------------->

	</main>

	<script src="script.js"></script>
	
	<script src="products.js"></script>
	<script src="https://kit.fontawesome.com/08364f7b69.js" crossorigin="anonymous"></script>
</body>

</html>
